<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reach us</title>
  <link rel="stylesheet" href="reach.css" />
</head>
<body>
    <div id="navbar-container"></div>
  <div class="contact-in">
    <div class="contact-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3742.4354948729665!2d85.84422097340804!3d20.282233513003547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a1909464708311f%3A0x1e24c182d25cf237!2sSOURCBOX%20SOLUTION!5e0!3m2!1sen!2sin!4v1748408893448!5m2!1sen!2sin"
        width="100%"
        height="100%"
        style="border:0;"
        allowfullscreen=""
        loading="lazy">
      </iframe>
    </div>
   
    <div class="contact-form">
      <h2>Reach us</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="number" name="phone" placeholder="Your Phone Number" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <input type="submit" name="submit" value="Send Message" />
      </form>
    </div>
  </div>
  <div id="footer-container"></div>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      });

    // Load footer.html
    fetch('Footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>

</body>
</html>
